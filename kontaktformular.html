    <div class="formular">

                        <img src="bilder/Icons_Kontakt/Idee_hover.png" class="KontaktIcon hover" alt="Idee Hover Icon">
                        <span>Idee</span>
                    </label>
                </div>
                <div class="icon-container">
                    <input type="radio" id="feedback" name="kontaktgrund" value="problem">
                    <label for="feedback">

                        <img src="bilder/Icons_Kontakt/Feedback_hover.png" class="KontaktIcon hover" alt="Feedback Hover Icon">
                        <span>Feedback</span>
                    </label>
                </div>
                <div class="icon-container">
                    <input type="radio" id="nachricht" name="kontaktgrund" value="problem">
                    <label for="nachricht">

                <div class="icon-container">

            <label id="formularNachricht" for="message">Nachricht</label>
